<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minimized Bootstrap 4 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fa.min.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/favicon.png?" type="image/png">
    <link rel="icon" href="/favicon.png?" type="image/png">

    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="twitter:title"
      content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}">
    <meta property="og:title"
      content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}">
    <meta property="og:description" content="{{ site.description }}">

    {% if site.google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics_id }}');
    </script>
    {% endif %}
  </head>

    <!-- Header -->
    <div class="header">
      <div class="container max-960 py-4">
        <div class="row">
          <div class="col-12">
            <img src="images/avatar.png"
                 class="avatar mx-auto d-block py-4"
                 title="Me. Pixelated."/>
            <div class="text-center about">

              <!--

              <a href="https://github.com/blami"><i class="fab fa-github"></i></a>

              <a href="https://twitter.com/blami"><i class="fab fa-twitter"></i></a>
              <a href="https://www.instagram.com/blami85/"><i class="fab fa-instagram"></i></a>
              <a href="https://www.meetup.com/members/198269532/"><i class="fab fa-meetup"></i></a>
              <a href="https://www.last.fm/user/blami"><i class="fab fa-lastfm"></i></a>

            </div>
          </div>
        </div>
      </div>
    </div>
